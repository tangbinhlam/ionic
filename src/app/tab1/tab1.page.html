<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>Action Sheet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Action Sheet</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen class="ion-padding">
    <ion-button expand="block" (click)="presentActionSheet()">Show Action Sheet</ion-button>
    <ion-button expand="block" (click)="presentAlert()">Show Alert</ion-button>
  </ion-content>
</ion-content>
