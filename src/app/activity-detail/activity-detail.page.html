<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Activity Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="activity$ | async as activity">
    <ion-img [src] = "activity.cropped"></ion-img>
    <ion-card class="ion-no-margin">
      <ion-card-header>
        <ion-card-title>{{activity.name}}</ion-card-title>
        <ion-card-subtitle>Created by: {{activity.created_by}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{activity.description}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Duration</ion-label>
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>{{activity.duration}}</ion-label>
          </ion-chip>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>{{activity.category}}</ion-label>
          </ion-chip>
        </ion-item>
        <ion-item>
          <ion-label>{{activity.popularity}}</ion-label>
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>{{activity.popularity}}</ion-label>
          </ion-chip>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openModel()">
        <ion-icon name="play"></ion-icon>
     </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
